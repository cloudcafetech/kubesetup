          - CREATE
          - UPDATE
        resources:
          - ingresses
          - pods      
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      service:
        namespace: kube-router
        name: ingress-nginx-controller-admission
        path: /networking/v1/ingresses
